<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Errore del server - Studio Legale</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'brand-black': '#0a0a0a',
                            'brand-dark': '#1a1a1a',
                            'brand-gray': '#6b7280',
                            'brand-silver': '#f5f5f5',
                            'brand-white': '#ffffff',
                            'brand-accent': '#e91e63',
                        }
                    }
                }
            }
        </script>
        <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    </head>
    <body class="bg-brand-white min-h-screen flex items-center justify-center">
        <div class="max-w-2xl mx-auto px-6 text-center py-20">
            <span class="text-9xl font-bold text-brand-silver tracking-tighter block mb-4">500</span>
            <i data-lucide="alert-triangle" class="w-16 h-16 text-brand-accent mx-auto mb-6"></i>
            <h1 class="text-4xl md:text-5xl font-bold tracking-tighter text-brand-black mb-6">
                ERRORE DEL SERVER<span class="text-brand-accent">,</span>
            </h1>
            <p class="text-brand-gray text-lg max-w-xl mx-auto mb-8">
                Si è verificato un errore interno. Stiamo lavorando per risolvere il problema. 
                Ti preghiamo di riprovare tra qualche minuto.
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center mb-8">
                <a href="/" class="inline-block bg-brand-accent text-white font-bold uppercase tracking-widest px-8 py-4 hover:bg-brand-black transition-colors">
                    Torna alla home
                </a>
                <a href="/contatti/" class="inline-block bg-brand-black text-white font-bold uppercase tracking-widest px-8 py-4 hover:bg-brand-accent transition-colors">
                    Contattaci
                </a>
            </div>
            
            <!-- Segnalazione errore -->
            <div class="mt-8 pt-8 border-t border-brand-gray/20">
                <p class="text-brand-gray text-sm mb-4">
                    Aiutaci a risolvere il problema segnalandoci l'errore:
                </p>
                <a href="#" id="report-error" 
                   data-email="info@studiolegaledonofrio.it"
                   class="inline-flex items-center text-brand-accent hover:text-brand-black font-medium transition-colors">
                    <i data-lucide="mail" class="w-4 h-4 mr-2"></i>
                    Segnala questo errore via email
                </a>
            </div>
        </div>
        
        <script>
            lucide.createIcons();
            
            document.getElementById('report-error').addEventListener('click', function(e) {
                e.preventDefault();
                
                var errorInfo = {
                    errorType: '500 - Internal Server Error',
                    url: window.location.href,
                    referrer: document.referrer || 'Accesso diretto',
                    timestamp: new Date().toLocaleString('it-IT'),
                    userAgent: navigator.userAgent,
                    screenSize: window.innerWidth + 'x' + window.innerHeight,
                    platform: navigator.platform || 'Non disponibile'
                };
                
                var subject = encodeURIComponent('Segnalazione errore 500 sul sito');
                var body = encodeURIComponent(
                    'Gentile Studio,\n\n' +
                    'Ho riscontrato un errore sul vostro sito web.\n\n' +
                    '═══════════════════════════════════════\n' +
                    'INFORMAZIONI ERRORE\n' +
                    '═══════════════════════════════════════\n' +
                    'Tipo errore: ' + errorInfo.errorType + '\n' +
                    'URL visitato: ' + errorInfo.url + '\n' +
                    'Pagina precedente: ' + errorInfo.referrer + '\n' +
                    'Data e ora: ' + errorInfo.timestamp + '\n' +
                    'Browser: ' + errorInfo.userAgent + '\n' +
                    'Schermo: ' + errorInfo.screenSize + '\n' +
                    'Sistema: ' + errorInfo.platform + '\n' +
                    '═══════════════════════════════════════\n\n' +
                    'Cosa stavo cercando di fare:\n' +
                    '[Descrivi brevemente l\'azione che stavi compiendo]\n\n' +
                    'Grazie per l\'attenzione.\n' +
                    'Cordiali saluti'
                );
                
                var email = this.dataset.email || 'info@studiolegale.it';
                window.location.href = 'mailto:' + email + '?subject=' + subject + '&body=' + body;
            });
        </script>
    </body>
</html>
